<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Kalkulyator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="btn gray" data-action="clear">AC</button>
            <button class="btn gray" data-action="sign">+/-</button>
            <button class="btn gray" data-action="percent">%</button>
            <button class="btn orange" data-action="divide">÷</button>

            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn orange" data-action="multiply">×</button>

            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn orange" data-action="subtract">−</button>

            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn orange" data-action="add">+</button>

            <button class="btn zero" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn orange" data-action="calculate">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
